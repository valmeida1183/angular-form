<div [formGroup]="form">
    <mat-radio-group formControlName="courseType">
        <mat-radio-button value="free">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>

    <file-upload requiredFileType="image/png" formControlName="thumbnail"></file-upload>

    <mat-form-field>
        <input type="number" matInput placeholder="Price" formControlName="price">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Promotional period</mat-label>
        <mat-date-range-input [rangePicker]="promotionPicker">
            <input matStartDate placeholder="Start Date" formControlName="promoStartAt">
            <input matEndDate placeholder="End date" formControlName="promoEndAt">            
        </mat-date-range-input>
        <mat-error *ngIf="form.errors?.promoPeriod && form.dirty">The Start date must be before end date.</mat-error>
        <mat-datepicker-toggle [for]="promotionPicker" matSuffix></mat-datepicker-toggle>
        <mat-date-range-picker #promotionPicker></mat-date-range-picker>
    </mat-form-field>
</div>
